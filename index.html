<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>シロ | 迷い家の白猫</title>
  <script src="https://kit.fontawesome.com/a0a51b51af.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
      <div class="mt-10 flex justify-center">
        <img class="h-24 w-24 rounded-full" src="https://avatars.githubusercontent.com/u/800753?v=4" alt="">
      </div>
      <div class="bg-white shadow overflow-hidden sm:rounded-lg mt-12">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            <i class="fas fa-address-card"></i> Profile
          </h3>
        </div>
        <div class="border-t border-gray-200">
          <dl>
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">
                <i class="fas fa-user"></i> Name
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                シロ
              </dd>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">
                <i class="fas fa-user-circle"></i> Circle name
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                迷い家の白猫
              </dd>
            </div>
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">
                <i class="fab fa-twitter"></i> Twitter
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                <a href="https://twitter.com/shiroemons" class="no-underline text-blue-500 hover:text-blue-400" target="_blank" rel="noopener noreferrer">@shiroemons</a>
              </dd>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">
                <i class="fab fa-github"></i> GitHub
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                <a href="https://github.com/shiroemons" class="no-underline text-blue-500 hover:text-blue-400" target="_blank" rel="noopener noreferrer">shiroemons</a>
              </dd>
            </div>
            <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">
                <i class="fas fa-blog"></i> Blog
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                <ul class="divide-y divide-gray-200">
                  <li class="px-4 py-4 sm:px-0">
                    <i class="fab fa-blogger"></i> <a href="https://mayoiga-shiro.blogspot.com/" class="no-underline text-blue-500 hover:text-blue-400" target="_blank" rel="noopener noreferrer">迷い家の白猫 Blog</a>
                  </li>
                  <li class="px-4 py-4 sm:px-0">
                    <a href="https://mayoiga-shironeko.hatenablog.com/" class="no-underline text-blue-500 hover:text-blue-400" target="_blank" rel="noopener noreferrer">迷い家の白猫 技術部</a>
                  </li>
                </ul>
              </dd>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">
                <i class="fas fa-yin-yang"></i> Touhou works
              </dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                <ul class="divide-y divide-gray-200">
                  <li class="px-4 py-4 sm:px-0">
                    <a href="https://touhou.arrangement-chronicle.com/" class="no-underline text-blue-500 hover:text-blue-400" target="_blank" rel="noopener noreferrer">東方編曲録　〜 Arrangement Chronicle</a>
                  </li>
                  <li class="px-4 py-4 sm:px-0">
                    <a href="https://touhou-karaoke.com/" class="no-underline text-blue-500 hover:text-blue-400" target="_blank" rel="noopener noreferrer">東方カラオケ検索</a>
                  </li>
                  <li class="px-4 py-4 sm:px-0">
                    東方サブスク ランダム選曲アプリ<br/>
                    <a href="http://random.touhou-search.com/" class="no-underline text-blue-500 hover:text-blue-400" target="_blank" rel="noopener noreferrer">Apple Music版</a> | <a href="http://random.touhou-search.com/youtube_music" class="no-underline mr-4 text-blue-500 hover:text-blue-400" target="_blank" rel="noopener noreferrer">YouTube Music版</a>
                  </li>
                  <li class="px-4 py-4 sm:px-0">
                    東方曲目ファイル作り
                  </li>
                </ul>
              </dd>
            </div>
          </dl>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
